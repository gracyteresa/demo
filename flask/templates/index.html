<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page_title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
      }

      .section {
        background-color: #ffffff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        color: #4caf50;
        margin-bottom: 10px;
      }

      .section p {
        color: #555;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>{{ page_title }}</h1>

    {% for section in sections %}
    <div class="section">
      <h2>{{ section.title }}</h2>
      <p>{{ section.content }}</p>
    </div>
    {% endfor %}

    <footer>
      <p>Created by Gracy</p>
    </footer>
  </body>
</html>
